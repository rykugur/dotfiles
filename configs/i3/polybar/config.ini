[global/wm]
margin-bottom = 0
margin-top = 0

; include-file = ~/.config/polybar/blocks/bars.ini
; include-file = ~/.config/polybar/blocks/colors.ini
; include-file = ~/.config/polybar/blocks/modules.ini
; include-file = ~/.config/polybar/blocks/user_modules.ini
; include-file = ~/.config/polybar/grayblocks/bars.ini
; include-file = ~/.config/polybar/grayblocks/colors.ini
; include-file = ~/.config/polybar/grayblocks/modules.ini
; include-file = ~/.config/polybar/grayblocks/user_modules.ini
include-file = colors.ini
include-file = modules.ini
include-file = user_modules.ini

[bar]
fill = ⏽
empty = ⏽
indicator = 
; Nerd font :   ,  ⏽,  樂 籠 錄 , 雷 絛

[bar/primary]
monitor = DP-2
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true
width = 100%
height = 40
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 6
line-color = ${color.background}

border-bottom-size = 4
border-bottom-color = ${color.primary}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "feather:size=10;3"

modules-left = sep launcher sep i3 sep cpu_bar sep memory_bar sep filesystem_bar
modules-center = title
modules-right = color-switch sep pulseaudio sep network sep date sep sysmenu sep

separator =

dim-value = 1.0

wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[bar/secondary]
monitor = HDMI-0
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true
width = 100%
height = 40
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 6
line-color = ${color.background}

border-bottom-size = 4
border-bottom-color = ${color.primary}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "feather:size=10;3"

modules-left = sep workspaces
; modules-center =
modules-right = date

separator =

dim-value = 1.0

wm-name =
locale =

tray-position = center
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

[settings]
screenchange-reload = false

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
