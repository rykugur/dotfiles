set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

set  -g default-terminal "screen-256color"
set  -g base-index      1
setw -g pane-base-index 1

new-session

set -g status-keys vi
set -g mode-keys   vi

# rebind main key: C-b
unbind C-b
set -g prefix C-b
bind -N "Send the prefix key through to the application" \
  C-b send-prefix

set  -g mouse             off
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       0
set  -g history-limit     2000

set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g mouse on
set -g status-position top

bind-key | split-window -h
bind-key _ split-window -v

# bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -L'
# bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -D'
# bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -U'
# bind-key -n 'C-;' if-shell "$is_vim" 'send-keys C-;'  'select-pane -R'
bind-key -n 'C-j' 'select-pane -L'
bind-key -n 'C-k' 'select-pane -D'
bind-key -n 'C-l' 'select-pane -U'
bind-key -n 'C-;' 'select-pane -R'

# bind r to re-source config
unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf \; display "RELOADED"

run '~/.tmux/plugins/tpm/tpm'
