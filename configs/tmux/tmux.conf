set-option -sa terminal-overrides ",xterm*:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

### MISC
# enable mouse mode
set -g mouse on
# # set correct term
# set -g default-terminal "xterm-256color"
# # set base index to 1
# set -g base-index 1
# setw -g pane-base-index 1
#
# ### BINDS
# # Reload key
# # window renaming
# bind-key m command-prompt -p "move window to:" "rename-window -t '%%'"
# # list commands
# bind-key C list-commands
# ## SPLITS/PANES
# # pane movement, NO PREFIX
# #bind-key -n A-j previous-window
# #bind-key -n A-\; next-window
#
#
# window splitting
bind | split-window -h
bind _ split-window -v

# window switching
setw -g mode-keys vi
bind-key l select-pane -U
bind-key k select-pane -D
bind-key j select-pane -L
bind-key \; select-pane -R

# bind r to re-source config
# bind-key r source-file ~/.config/tmux/tmux.conf
bind r source-file ~/.config/tmux/tmux.conf \; display "RELOADED"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
