# Reload key
bind r source-file ~/.tmux.conf \; display "RELOADED"

# pane movement, NO PREFIX
bind-key -n C-j previous-window
bind-key -n C-\; next-window

# window splitting
bind-key -n C-h split-window -h
bind-key -n C-v split-window -v

# window switching
bind-key l select-pane -U
bind-key k select-pane -D
bind-key j select-pane -L
bind-key \; select-pane -R

# window renaming
bind-key m command-prompt -p "move window to:" "rename-window -t '%%'"

# list commands
bind-key C list-commands
