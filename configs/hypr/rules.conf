# misc
windowrulev2 = workspace $gamingWorkspace, class:(dota2)
windowrulev2 = workspace $gamingWorkspace, class:^(RimWorldLinux)$
# eve
windowrulev2 = workspace $steamWorkspace silent, class:^(steam_app_8500)$,title:^(EVE Launcher)$,initialClass:^(steam_app_8500)$,initialTitle:^(EVE Launcher)$
windowrulev2 = fullscreenstate:2 -1, initialTitle:^(EVE)$
# project zomboid
windowrulev2 = workspace $gamingWorkspace, class:(Project Zomboid)
windowrulev2 = fullscreen, class:(Project Zomboid)
# X4
windowrulev2 = workspace $gamingWorkspace, class:(X4)
