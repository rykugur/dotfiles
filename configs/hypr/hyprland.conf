$configDir = $HOME/.dotfiles/configs/hypr

# set some env variables
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = SDL_VIDEODRIVER,wayland

env = QT_QPA_PLATFORM,wayland

# nvidia specific - apparently nvidia and wayland are not friends
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

env = COPYCMD,wl-copy
env = PASTECMD,wl-paste

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# Rotations: monitor = ...,transform,#
# normal (no transforms) -> 0
# 90 degrees -> 1
# 180 degrees -> 2
# 270 degrees -> 3
# flipped -> 4
# flipped + 90 degrees -> 5
# flipped + 180 degrees -> 6
# flipped + 270 degrees -> 7
monitor=DP-2,3440x1440@144,0x0,1
monitor=HDMI-A-1,1920x1080@144,3440x0,1,transform,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# force load plugins
exec-once = hyprpm reload -n

# not sure if this env var works
# exec-once = $DOTFILES_DIR/configs/hypr/scripts/swayidle.fish

# exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = xrandr --output DP-2 --primary
exec-once = waybar
exec-once = 1password
exec-once = steam-run
exec-once = discord
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = solaar -w hide

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
        tap-to-click = false
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 60
    repeat_delay = 200
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
# env = WLR_DRM_NO_ATOMIC,1

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations {
#     enabled = yes
#
#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 8, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }

animations {
    enabled = true
    first_launch_animation = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true

    no_direct_scanout = false
    vrr = 2
}

xwayland {
  force_zero_scaling = true
}

plugin {
  xwaylandprimary {
    display = DP-2
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainMonitor = monitor:DP-2
$secondMonitor = monitor:HDMI-A-1

# workspace=1,persistent:true,$mainMonitor
# workspace=2,persistent:true,$mainMonitor
# workspace=3,persistent:true,$mainMonitor
# workspace=4,persistent:true,$mainMonitor
# workspace=5,persistent:true,$mainMonitor
# workspace=6,persistent:true,$secondMonitor
# workspace=7,persistent:true,$secondMonitor
workspace=1,$mainMonitor
workspace=2,$mainMonitor
workspace=3,$mainMonitor
workspace=4,$mainMonitor
workspace=5,$mainMonitor
workspace=6,$secondMonitor
workspace=7,$secondMonitor

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

windowrulev2 = float, class:(1Password)
windowrulev2 = float, class:(neovide)
windowrulev2 = float, class:(nemo)
windowrulev2 = float, class:(ristretto) # image viewer
windowrulev2 = float, class:(yad)
windowrulev2 = float, class:(zenity)
windowrulev2 = float, class:(com.obsproject.Studio)
windowrulev2 = float, class:(galculator)
windowrulev2 = float, class:(webapp-manager.py)
windowrulev2 = float, class:(WebApp-Plex3622)
windowrulev2 = float, class:(virt-manager)

windowrulev2 = workspace 1, class:(firefox)
# windowrulev2 = float, title:Extension.*Close tabs.*Firefox
# windowrulev2 = float, initialTitle:(Mozilla Firefox)

windowrulev2 = workspace 4 silent, class:(steam)
windowrulev2 = workspace 4 silent, title:(Friends List)
windowrulev2 = float, class:(steam), title:(Friends List)
windowrulev2 = workspace 4 silent, class:(discord)

# dota
windowrulev2 = workspace 5, class:(dota2)
# windowrulev2 = immediate, class:(dota2)
# eve online
# windowrulev2 = workspace 5, class:(steam_app_8500), fullscreen
# windowrulev2 = monitor HDMI-A-1, class:(xfce4-notifyd)
# project zomboid
windowrulev2 = workspace 5, class:(Project Zomboid)
windowrulev2 = fullscreen, class:(Project Zomboid)

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# TODO: replace these binds
bind = $mainMod, Return, exec, $terminal
# bind = $mainMod, Return, exec, wezterm
bind = $mainMod, C, killactive, 
# bind = $mainMod SHIFT, E, exit
bind = $mainMod SHIFT, E, exec, wlogout
# bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l
bind = $mainMod, semicolon, movefocus, r
bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, 0, togglespecialworkspace, magic
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# misc binds
# bind = $mainMod SHIFT, F1, exec, hyprprop | jq '.class' | wl-copy
# bind = $mainMod SHIFT, S, exec, grimshot copy area
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, B, exec, ~/.dotfiles/configs/waybar/launch.fish
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --show dmenu
